<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navegação das guias -->
<div>
    <button id="tabCadastro" onclick="mostrarCadastro()">Cadastro de Usuários</button>
    <button id="tabAcesso" onclick="mostrarAcesso()">Gerenciar Acesso</button>
</div>

<!-- Guia de Cadastro -->
<div id="cadastro">
    <h1>Cadastro de Usuários</h1>
    <form id="userForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <input type="password" id="rfid" placeholder="Código RFID" required>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Usuários Cadastrados</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody id="userList"></tbody>
    </table>
    
</div>

<!-- Guia de Acesso -->
<div id="acesso" style="display: none;">
    <h1>Gerenciamento de Acesso</h1>
    <input type="text" id="rfidAcesso" placeholder="Insira seu código RFID">
    <button onclick="verificarAcesso()">Verificar Acesso</button>
    <span id="mensagemAcesso"></span>
</div>

    



    <script src="script.js"></script>
</body>
</html>
